<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .subscribe-button {
      background-color: rgb(199, 0, 0);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 2.5px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
      vertical-align: top;
    }
    .subscribe-button:hover {
      opacity: 0.66;
    }
    .subscribe-button:active {
      opacity: 0.35;
    }

    .join-button {
      background-color: white;
      color: rgb(27, 24, 238);
      padding-left: 15px;
      padding-top: 9px;
      padding-right: 15px;
      padding-bottom: 9px;
      border-color: rgb(41, 118, 255);
      border-style: solid;
      border-width: 1px;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color .15s,
                  color 0.15s;
    }
    .join-button:hover {
      background-color: rgb(41, 118, 255);
      color: white;
    }
    .join-button:active {
      opacity: 0.6;
    }

    .tweet-button {
      font-size: 15px;
      font-weight: bold;
      background-color: rgb(0, 179, 250);
      color: white;
      height: 36px;
      width: 74px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: box-shadow 0.16s;
      vertical-align: top;
    }
    .tweet-button:hover {
      box-shadow: 0.2px 2.9px 10px rgba(0, 0, 0, 0.23);
    }
  </style>
</head>
<body>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>

  <button class="join-button">
    JOIN
  </button>

  <button class="tweet-button">
    Tweet
  </button>
</body>
</html>
