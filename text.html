<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styles</title>
  <style>
    p {
      font-family: Arial;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      text-align: left;
      width: 280px;
      line-height: 24px;
      margin-bottom: 0;
    }
    .views {
      font-size: 14px;
      color: rgb(96, 96, 96);
      margin-top: 4px;
      margin-bottom: 20px;
    }
    .video-author {
      font-size: 14px;
      color: rgb(96, 96, 96);
      margin-top: 0;
      margin-bottom: 0;
    }
    .video-description {
      font-size: 14px;
      color: rgb(96, 96, 96);
      width: 280px;
      line-height: 22px;
      margin-top: 20px;
      margin-bottom: 30%;
    }
    .apple-text {
      text-align: center;
      font-size: 14px;
      background-color: rgb(227, 65, 64);
      color: white;
      padding: 15px 0px 15px 0px;
      }
    .shop-link:hover {
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <p class="video-title">
    Talkink Tech and AI with Google CEO Sundar Pichai!
  </p>

  <p class="views">
    3.4M views &#183; 2 weeks ago
  </p>

  <p class="video-author">
    Marques Brownlee &#10003;
  </p>

  <p class="video-description">
    Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
  </p>

  <p class="apple-text">
    Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now &gt</span>;
  </p>
</body>
</html>
