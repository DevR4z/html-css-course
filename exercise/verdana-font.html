  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdana</title>
  <style>
    body {
      font-family: Verdana;
    }
    .title {
      margin: 0;

      color: gray;

    }

    }
    .start {
      color: white;
      background-color: rgba(57, 179, 57, 0.945);

      text-align: center;
      padding: 10px 5px 10px 5px;
      border-radius: 7px;
    }

</head>
<body>
