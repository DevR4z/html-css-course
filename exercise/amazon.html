<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>
    .back {
      color: rgb(0, 113, 133);
      transition: color 0.15s;
    } .back:hover {
      color: rgb(158, 106, 8);
    }

    .product {
      font-size: 24px;
      font-weight: bold;
      background-color: white;
      transition: background-color 1s, color 0.5s, width 0.5s;
    } .product:hover {
      text-align: center;
      color: white;
      background-color: rgb(41, 38, 38);
      width: 400px;
    }

    .price {
      color: rgb(0, 118, 0);
      font-weight: bold;
    }

    .cart {
      font-size: 10px;
      font-weight: bold;
      background-color: rgb(255, 216, 20);
      border: none;
      height: 30px;
      width: 100px;
      border-radius: 18px;
      margin-right: 15px;
      cursor: pointer;
      transition: background-color 0.15s, opacity 0.2s;
    } .cart:hover {
        background-color: rgb(255, 206, 22);
    } .cart:active {
        opacity: 0.4;
    }

    .buy {
      font-size: 10px;
      font-weight: bold;
      background-color: rgb(255, 164, 28);
      border: none;
      height: 30px;
      width: 100px;
      border-radius: 18px;
      cursor: pointer;
    } .buy:hover {
        background-color: rgb(235, 138, 20);
    } .buy:active {
        opacity: 0.4;
    }

  </style>
</head>
<body>
  <a href="amazon.com" class="back">Back to Amazon</a>
  <h1 class="product">Nike Black Running Shoes</h1>
  <p class="price">$39 - in stock.</p>
  <p>Free delivery tomorrow.</p>
  <button class="cart">Add to Cart</button>
  <button class="buy">Buy now</button>
</body>
</html>
