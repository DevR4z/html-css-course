<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolar</title>
  <style>
    body {
      font-family: Arial;
    }
    .value {
      font-size: 35px;
      margin: 1px 0px 0px 0px;
    }
    .usd {
      font-size: 16px;
      color: gray;
    }
    .info-today {
      color: rgb(34, 112, 34);
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .after-hours {
      color: gray;
      margin-top: 0px;
    }
    .difference {
      color: rgb(228, 20, 20);
    }
    </style>
</head>
<body>
  <p class="value">1,049.61 <span class="usd">USD</span></p>
  <p class="info-today">&plus;18.05 &lpar;1.75&percnt;&rpar; today</p>
  <p class="after-hours">After hours 1,048.00 <span class="difference">&minus;1.61 &lpar;0.15&percnt;&rpar;</span></p>
</body>
</html>
